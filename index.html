<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Menu Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Hamburger Menu Generator</h1>
    <div style="font-size: 0.8rem; color: var(--text-secondary);">
      Inspired by <a href="https://codepen.io/Zaku/pen/ejLNJL" target="_blank" style="color: inherit;">Zaku's Pen</a>
    </div>
  </header>

  <main>
    <div class="editor-area">
      <svg id="editor-svg" viewBox="0 0 100 100">
        <!-- Grid lines for reference -->
        <defs>
          <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5" />
          </pattern>
        </defs>
        <rect width="100" height="100" fill="url(#grid)" />

        <!-- Ghost paths (other state) -->
        <g id="ghost-layer"></g>

        <!-- Active paths -->
        <g id="active-layer">
          <path id="path-top" class="editor-path" d="M 20 30 L 80 30" />
          <path id="path-mid" class="editor-path" d="M 20 50 L 80 50" />
          <path id="path-bot" class="editor-path" d="M 20 70 L 80 70" />
        </g>

        <!-- Control points -->
        <g id="controls-layer"></g>
      </svg>

      <button class="btn-reset" id="btn-reset">Reset</button>
    </div>

    <aside class="controls-sidebar">
      <div class="control-group">
        <h2>Edit State</h2>
        <div class="btn-group">
          <button class="btn-toggle active" data-mode="menu">Menu (Hamburger)</button>
          <button class="btn-toggle" data-mode="close">Close (Active)</button>
        </div>
      </div>

      <div class="control-group">
        <h2>Implementation Method</h2>
        <div class="btn-group">
          <button class="btn-toggle active" data-method="checkbox">Checkbox (CSS)</button>
          <button class="btn-toggle" data-method="class">Class + JS</button>
        </div>
      </div>

      <div class="control-group">
        <h2>Live Preview</h2>
        <div class="preview-box" id="preview-container">
          <!-- Preview SVG will be injected here -->
        </div>
        <div style="text-align: center; font-size: 0.8rem; color: var(--text-secondary);">
          Click to animate
        </div>
      </div>

      <div class="control-group">
        <h2>Generated Code</h2>
        <div class="code-output">
          <button class="btn-copy" id="btn-copy">Copy</button>
          <code id="code-display"></code>
        </div>
      </div>
    </aside>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
