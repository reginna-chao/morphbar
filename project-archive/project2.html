<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --hd-height: 2.5rem;
            --bs-white: #fff;
        }

        button {
            border: none;
            background: transparent;
        }

        .hd-ham {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
        }

        .hd-ham__label {
            position: relative;
            z-index: 10;
            margin: 0;
        }

        .hd-ham__svg {
            display: block;
            transition: transform 0.3s;
        }

        .hd-ham__line {
            stroke: #e60012; 
            transition: 0.3s;
        }

        .hd-ham__line.middle {
            transform-origin: 50px 50px;
        }

        /* --- Checked --- */

        .hd-ham:checked ~ .hd-main__cont-inside .hd-ham__svg {
            transform: rotate(45deg);
        }

        .hd-ham:checked ~ .hd-main__cont-inside .hd-ham__line {
            stroke: #e60012;
        }

        .hd-ham:checked ~ .hd-main__cont-inside .hd-ham__line.top {
            stroke-dashoffset: -64px;
        }

        .hd-ham:checked ~ .hd-main__cont-inside .hd-ham__line.middle {
            transform: rotate(90deg);
        }

        .hd-ham:checked ~ .hd-main__cont-inside .hd-ham__line.bottom {
            stroke-dashoffset: -64px;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0
        }

        /* SASS version

            position: absolute

            height: 0

                display: block
                transition: transform 0.3s

            &__line

                    transform-origin: 50px 50px

            // Click hamburger menu

                ~ .hd-main__cont-inside

                        &__line

                            &.middle
                                transform: rotate(90deg)
                            &.bottom
                                stroke-dashoffset: -64px
        */
    </style>
</head>

<body>
    <p>202101_ha</p>

    <input class="hd-ham" id="hd-ham" type="checkbox" title="Open Menu"/>
    <div class="hd-main__cont-inside">
        <label class="hd-ham__label" for="hd-ham"><span class="show-for-sr">Menu</span>
            <svg class="hd-ham__svg no-selection" viewbox="0 0 100 100" width="50" aria-label="hidden">
                <path class="hd-ham__line top" fill="none" stroke="#000" stroke-width="5" stroke-linecap="round" stroke-dasharray="40 160" d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path>
                <path class="hd-ham__line middle" fill="none" stroke="#000" stroke-width="5" stroke-linecap="round" stroke-dasharray="40 142" d="m 30,50 h 40"></path>
                <path class="hd-ham__line bottom" fill="none" stroke="#000" stroke-width="5" stroke-linecap="round" stroke-dasharray="40 85" d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path>
            </svg>
        </label>
    </div>


    <script>
        /* ------------------------------- [START] Hamburder Menu */
        function initHamburgerMenu() {
            const hamburgerMenuClassIsActive = 'is-active';
            const hamburgerMenu = document.querySelector('#hd-ham');

            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle(hamburgerMenuClassIsActive);
                document.body.classList.toggle(hamburgerMenuClassIsActive);
            });
        }
        window.addEventListener('load', initHamburgerMenu);
        /* ------------------------------- [END] Hamburder Menu */

    </script>
</body>

</html>
