<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --hd-height: 2.5rem;
            --bs-white: #fff;
        }

        button {
            border: none;
            background: transparent;
        }

        .ham {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.125rem 0.6875rem;
        }

        .ham__svg {
            transition: transform 400ms;
        }

        .ham__line {
            transition: stroke-dasharray 400ms, stroke-dashoffset 400ms;
        }

        .ham.is-open .ham__svg {
            transform: rotate(45deg);
        }

        .ham.is-open .ham__top {
            stroke-dashoffset: 37;
        }

        .ham.is-open .ham__center {
            stroke-dashoffset: 8;
        }

        .ham.is-open .ham__bottom {
            stroke-dashoffset: 50;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0
        }

        /* SASS version
        // Hamburger Menu
        .ham
            $root: &

            +fc(center, center)
            padding: rem-calc(18 11)

            &__svg
                transition: transform 400ms
            &__line

            // Active (Open) Style
            &.is-open
                #{$root}

                        transform: rotate(45deg)
                    &__top
                        stroke-dashoffset: 37
                    &__center
                        stroke-dashoffset: 8
                    &__bottom
                        stroke-dashoffset: 50
        */
    </style>
</head>

<body>
    <p>202103_ri</p>

    <button class="ham btn" id="ham" type="button" aria-label="Menu" aria-expanded="false" aria-controls="hd-nav">
        <svg class="ham__svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="62.297 272.1 22 22">
            <g fill="none" stroke="#3e454f" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10">
            <path class="ham__line ham__top" stroke-dasharray="14 44" stroke-dashoffset="58" d="M80.297,278.014H66.281c0,0-1.801,0.41-1.801,2.55c0,2.139,1.801,2.551,1.801,2.551l9.016-0.001"></path>
            <path class="ham__line ham__center" stroke-dasharray="14 28" d="M80.297,283.114H66.281"></path>
            <path class="ham__line ham__bottom" stroke-dasharray="14 3.1 3 60" stroke-dashoffset="86" d="M80.297,288.238H66.266c-1.678,0-2.061-2.806,0.413-2.806c1,0,1.519,1.467,2.363,3.533c1.208,2.958,4.243,4.143,4.243,1.172 v-14.063"></path>
            </g>
        </svg>
    </button>


    <script>
        /* ------------------------------- [START] Hamburder Menu */
        function initHamburgerMenu() {
            const hamburgerMenuClassIsActive = 'is-open';
            const hamburgerMenu = document.querySelector('#ham');

            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle(hamburgerMenuClassIsActive);
                document.body.classList.toggle(hamburgerMenuClassIsActive);
            });
        }
        window.addEventListener('load', initHamburgerMenu);
        /* ------------------------------- [END] Hamburder Menu */

    </script>
</body>

</html>
