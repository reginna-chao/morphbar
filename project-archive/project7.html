<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --hd-height: 2.5rem;
        }

        button {
            border: none;
            background: transparent;
        }

        .hd-ham {
            position: relative;
            z-index: 999;
            display: block;
            cursor: pointer;
            width: var(--hd-height)
        }

        .hd-ham::before {
            content: '';
            display: block;
            padding-top: 100%
        }

        .hd-ham__svg {
            --size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            margin-top: calc(var(--size)/ 2 * -1);
            margin-left: calc(var(--size)/ 2 * -1);
            width: var(--size);
            pointer-events: none;
            transform: rotate(180deg)
        }

        .hd-ham__g {
            transition: transform 1s
        }

        .hd-ham__path {
            stroke-dasharray: 20 33;
            stroke-dashoffset: 53;
            transform-origin: 15px 15px;
            transition-duration: 1s;
            transition-property: stroke-dasharray, stroke-dashoffset
        }

        .hd-ham__path.line-c {
            stroke-dasharray: 9 31;
            stroke-dashoffset: 20
        }

        .hd-ham.is-menu-open {
            background-color: #ffc46b
        }

        .hd-ham.is-menu-open .hd-ham__g {
            transform: translateX(-30px)
        }

        .hd-ham.is-menu-open .line-b,
        .hd-ham.is-menu-open .line-t {
            stroke-dashoffset: 20
        }

        .hd-ham.is-menu-open .line-c {
            stroke-dashoffset: 10;
            transition-duration: 1.5s
        }

        .visually-hidden,
        .show-for-sr {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0
        }

<body>
    <p>202304_de</p>

    <button class="hd-ham" id="hd-ham" type="button" data-toggle="hd-menu" aria-label="Open Menu" aria-expanded="false"
        aria-controls="hd-menu"><span class="show-for-sr">Menu</span>
        <svg class="hd-ham__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" aria-hidden="true"
            tabindex="-1">
            <g class="hd-ham__g" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" fill-rule="evenodd" tabindex="-1">
                <path class="path hd-ham__path line-t" tabindex="-1" d="M5.33,6.65H25l6.91.75,6.19.68L51.94,22"></path>
                <path class="path hd-ham__path line-c" tabindex="-1" d="M45,15H5.33"></path>
                <path class="path hd-ham__path line-b" tabindex="-1" d="M5.33,23.39H25L38.06,22,51.94,8.08"></path>
            </g>
        </svg>
    </button>

    <script>
        /* ------------------------------- [START] Hamburder Menu */
        function initHamburgerMenu() {
            const hamburgerMenuClassIsActive = 'is-menu-open';
            const hamburgerMenu = document.querySelector('#hd-ham');

            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle(hamburgerMenuClassIsActive);
                document.body.classList.toggle(hamburgerMenuClassIsActive);
            });
        }
        window.addEventListener('load', initHamburgerMenu);
        /* ------------------------------- [END] Hamburder Menu */

    </script>
