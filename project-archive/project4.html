<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --hd-height: 2.5rem;
            --bs-white: #fff;
        }

        button {
            border: none;
            background: transparent;
        }

        .hd-ham__svg {
            display: block;
            transition: transform 0.4s;
        }
        .hd-ham__line {
            fill: none;
            stroke: #096;
            stroke-width: 3;
            stroke-linecap: round;
            transition: stroke-dasharray 0.4s, stroke-dashoffset 0.4s;
        }
        .hd-ham__line.top {
            stroke-dasharray: 40 82;
        }
        .hd-ham__line.middle {
            stroke-dasharray: 40 111;
            stroke-dashoffset: 10;
        }
        .hd-ham__line.bottom {
            stroke-dasharray: 40 161;
        }
        .hd-ham.is-open .hd-ham__svg {
            transform: rotate(45deg);
        }
        .hd-ham.is-open .hd-ham__line.top {
            stroke-dasharray: 17 82;
            stroke-dashoffset: -62;
        }
        .hd-ham.is-open .hd-ham__line.middle {
            stroke-dashoffset: 23px;
            stroke-dashoffset: 0;
        }
        .hd-ham.is-open .hd-ham__line.bottom {
            stroke-dashoffset: -83px;
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0
        }

<body>
    <p>202205_gu</p>

    <button class="hd-ham" id="hd-ham" type="button"><span class="show-for-sr">Menu</span>
        <svg class="hd-ham__svg" viewBox="0 0 100 100" width="44" aria-hidden="true">
            <path class="hd-ham__line top" d="m 70,33 h -40 c 0,0 -6,1.368796 -6,8.5 0,7.131204 6,8.5013 6,8.5013 l 20,-0.0013"></path>
            <path class="hd-ham__line middle" d="m 70,50 h -40"></path>
            <path class="hd-ham__line bottom" d="m 69.575405,67.073826 h -40 c -5.592752,0 -6.873604,-9.348582 1.371031,-9.348582 8.244634,0 19.053564,21.797129 19.053564,12.274756 l 0,-40"></path>
        </svg>
    </button>

    <script>
        /* ------------------------------- [START] Hamburder Menu */
        function initHamburgerMenu() {
            const hamburgerMenuClassIsActive = 'is-open';
            const hamburgerMenu = document.querySelector('#hd-ham');

            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle(hamburgerMenuClassIsActive);
                document.body.classList.toggle(hamburgerMenuClassIsActive);
            });
        }
        window.addEventListener('load', initHamburgerMenu);
        /* ------------------------------- [END] Hamburder Menu */

    </script>
</body>
