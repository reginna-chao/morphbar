<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --hd-height: 2.5rem;
        }

        button {
            border: none;
            background: transparent;
        }

        .hd-ham {
            position: relative;
            display: block;
            cursor: pointer;
            width: var(--hd-height)
        }

        @media print,
        screen and (max-width: 39.99875em) {
            .hd-ham {
                margin-left: .1875rem
            }
        }

        @media print,
        screen and (min-width: 64em) {
            .hd-ham {
                width: 3.75rem
            }
        }

        .hd-ham::before {
            content: '';
            display: block;
            padding-top: 100%
        }

        .hd-ham__svg {
            --size: 37.5px;
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            margin-top: calc(var(--size)/ 2 * -1);
            margin-left: calc(var(--size)/ 2 * -1);
            width: var(--size);
            pointer-events: none;
            transform: rotate(180deg)
        }

        @media print,
        screen and (min-width: 64em) {
            .hd-ham__svg {
                --size: 50px
            }
        }

        .hd-ham__g {
            transition: transform 1s
        }

        .hd-ham__path {
            stroke-dasharray: 30 64;
            stroke-dashoffset: 94;
            transform-origin: 25px 25px;
            transition-duration: 1s;
            transition-property: stroke-dasharray, stroke-dashoffset
        }

        .hd-ham__path.line-c {
            stroke-dasharray: 30 75;
            stroke-dashoffset: 105
        }

        .hd-ham.is-menu-open .hd-ham__g {
            transform: translateX(-45px)
        }

        .hd-ham.is-menu-open .line-b,
        .hd-ham.is-menu-open .line-t {
            stroke-dashoffset: 31
        }

        .hd-ham.is-menu-open .line-c {
            stroke-dashoffset: 15;
            transition-duration: 1.5s
        }

        @media (hover: hover) and (min-width:75em) {
            .hd-ham {
                padding: .3125rem;
                border-radius: 100%
            }

            .hd-ham:focus,
            .hd-ham:hover {
                background: rgba(0, 0, 0, .05)
            }
        }

    </style>
</head>

<body>
    <p>202205_sa</p>

    <button class="hd-ham" id="hd-ham" type="button" data-toggle="hd-menu" aria-label="Open Menu" aria-expanded="false"
        aria-controls="hd-menu">
        <svg class="hd-ham__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" aria-hidden="true"
            tabindex="-1">
            <g class="hd-ham__g" tabindex="-1">
                <path class="path hd-ham__path line-t" d="M10,15H44c9,0,6,20.61,13.52,20.61h2.87L81.61,14.39"
                    fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    tabindex="-1"></path>
                <path class="path hd-ham__path line-c" d="M10,25H71" fill="none" stroke="#000" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" tabindex="-1"></path>
                <path class="path hd-ham__path line-b" d="M10,35H44c9,0,6-20.61,13.52-20.61h2.87L81.61,35.61"
                    fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    tabindex="-1"></path>
            </g>
        </svg>
    </button>

    <script>
        /* ------------------------------- [START] Hamburder Menu */
        function initHamburgerMenu() {
            const hamburgerMenuClassIsActive = 'is-menu-open';
            const hamburgerMenu = document.querySelector('#hd-ham');

            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle(hamburgerMenuClassIsActive);
                document.body.classList.toggle(hamburgerMenuClassIsActive);
            });
        }
        window.addEventListener('load', initHamburgerMenu);
        /* ------------------------------- [END] Hamburder Menu */

    </script>
</body>
