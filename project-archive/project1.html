<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --hd-height: 2.5rem;
            --bs-white: #fff;
        }

        button {
            border: none;
            background: transparent;
        }

        .hd-hamburger {
            width: 60px;
        }
        .hd-hamburger:focus {
            outline: none;
        }
        .hd-hamburger__line {
            --length: 26;
            --offset: -12;
            --total-length: 55;
            fill: none;
            stroke: #00708d;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: var(--length) var(--total-length);
            stroke-dashoffset: var(--offset);
            transition: all 0.5s;
        }
        .hd-hamburger.is-active .hd-hamburger__line {
            transform: translateX(30px);
        }
        .hd-hamburger.is-active .hd-hamburger__line--1, .hd-hamburger.is-active .hd-hamburger__line--3 {
            --length: 28;
            --offset: -45;
        }
        .hd-hamburger.is-active .hd-hamburger__line--2 {
            --length: 0;
            --offset: -56;
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0
        }

<body>
    <p>202009_ki</p>

    <button class="hd-hamburger" id="hamburger" type="button" aria-label="Menu">
        <svg xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="60" height="60" viewBox="0 0 60 60">
            <path class="hd-hamburger__line hd-hamburger__line--1" d="M55 20H10l-21.145 21.047"></path>
            <path class="hd-hamburger__line hd-hamburger__line--2" d="M55 30h-75"></path>
            <path class="hd-hamburger__line hd-hamburger__line--3" d="M55 40H10l-21.145-21.047"></path>
        </svg>
    </button>


    <script>
        /* ------------------------------- [START] Hamburder Menu */
        function initHamburgerMenu() {
            const hamburgerMenuClassIsActive = 'is-active';
            const hamburgerMenu = document.querySelector('#hamburger');

            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle(hamburgerMenuClassIsActive);
                document.body.classList.toggle(hamburgerMenuClassIsActive);
            });
        }
        window.addEventListener('load', initHamburgerMenu);
        /* ------------------------------- [END] Hamburder Menu */

    </script>
</body>
