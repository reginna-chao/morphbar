<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --hd-icon-button-size: 2.5rem;
            --basewhite: #fff;
            --main-gradient: linear-gradient(84.22deg, #ff9411 2%, #feae00 50%, #f8c058 100%);
        }

        button {
            border: none;
            background: transparent;
        }

        .hd-ham {
            --size: var(--hd-icon-button-size);
            --color: var(--basewhite);
            position: relative;
            display: block;
            width: var(--size);
            height: var(--size);
            background: var(--main-gradient);
            border-radius: 100px;
            cursor: pointer
        }

        .hd-ham::before {
            content: "";
            display: block;
            padding-top: 100%
        }

        .hd-ham__svg {
            --size: 22px;
            position: absolute;
            top: 50%;
            left: 50%;
            display: block;
            margin-top: calc(var(--size)/ 2 * -1);
            margin-left: calc(var(--size)/ 2 * -1);
            width: var(--size);
            pointer-events: none
        }

        .hd-ham__g {
            transition: transform 1s
        }

        .hd-ham__path {
            stroke-dasharray: 18.75 38.93;
            stroke-dashoffset: 57.68;
            transform-origin: 11px 11px;
            transition-duration: 1s;
            transition-property: stroke-dasharray, stroke-dashoffset
        }

        .hd-ham__path.line-c {
            stroke-dasharray: 18.75 21.9;
            stroke-dashoffset: 40.65
        }

        .hd-ham.is-menu-open .hd-ham__g {
            transform: translateX(-31.2778px)
        }

        .hd-ham.is-menu-open .line-b,
        .hd-ham.is-menu-open .line-t {
            stroke-dashoffset: 18.22
        }

        .hd-ham.is-menu-open .line-c {
            stroke-dashoffset: 0;
            transition-duration: 1.5s
        }

        .visually-hidden,
        .show-for-sr {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0
        }

    </style>
</head>

<body>
    <p>202504_ad</p>

    <button class="hd-ham" id="hd-ham" type="button" data-toggle="main-menu" aria-label="Open Menu"><span
            class="show-for-sr">Menu</span>
        <svg class="hd-ham__svg" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 22 22" width="22"
            height="22" aria-hidden="true" tabindex="-1">
            <g class="hd-ham__g" fill="none" stroke="var(--color, #000)" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" tabindex="-1">
                <path class="path hd-ham__path line-t" d="M1.62 4.75h21.5l12.71 12.69L48.71 4.56"></path>
                <path class="path hd-ham__path line-c" d="M1.63 11h40.65"></path>
                <path class="path hd-ham__path line-b" d="M1.62 17.25h21.5L35.83 4.56l12.88 12.88"></path>
            </g>
        </svg>
    </button>

    <script>
        /* ------------------------------- [START] Hamburder Menu */
        function initHamburgerMenu() {
            const hamburgerMenuClassIsActive = 'is-menu-open';
            const hamburgerMenu = document.querySelector('#hd-ham');

            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle(hamburgerMenuClassIsActive);
                document.body.classList.toggle(hamburgerMenuClassIsActive);
            });
        }
        window.addEventListener('load', initHamburgerMenu);
        /* ------------------------------- [END] Hamburder Menu */

    </script>
</body>

</html>
